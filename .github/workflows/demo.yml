name: Receive repository dispatch event

on:
  # Listen to a repository dispatch event by the name of `dispatch-event`
  repository_dispatch:
    types: [dispatch-event]
  push:
    branches:
      - main      
jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Fire event
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PurchasingCRM  }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/SOG-TAK/Playwright-Automation-Purchasing-CRM-flow/dispatches \
            -d '{"event_type":"dispatch-event"}'


            
  