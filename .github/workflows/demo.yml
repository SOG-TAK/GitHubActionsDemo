name: Trigger Target Workflow

on:
  workflow_dispatch:
    inputs:
      target_service:
        description: 'Input a service name (e.g., demo-app)'
        required: true
      target_version:
        description: 'Input a version (e.g., v1.0.0)'
        required: true
  push:
    branches:
      - main      
jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow in Another Repository
        run: |
          # Set the required variables
           curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token PurchasingCRM" \
            https://api.github.com/repos/SOG-TAK/Playwright-Automation-Purchasing-CRM-flow/dispatches \
            -d '{"ref":"main"}' 
            
            
            
        